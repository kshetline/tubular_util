<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>@tubular/util</title>

  <script src="dist/umd/index.js"></script>
  <style>
    body {
      margin-right: calc(12px + 1em);
      color: #123;
    }

    @media only screen {
      span {
        color: red;
      }
    }
  </style>
</head>
<body>
  <span id=foo></span>
  <script>
    document.write(navigator.userAgent + '<br>\n');
    document.write(navigator.platform + '<br><br>\n');

    document.write('colorFromRGB(): ' + tbUtil.colorFromRGB(255, 239.9, 0.1) + '<br>\n');
    document.write('getTextWidth(): ' + tbUtil.getTextWidth('Hello', document.body) + '<br><br>\n');

    document.write('isAndroid(): ' + tbUtil.isAndroid() + '<br>\n');
    document.write('isChrome(): ' + tbUtil.isChrome() + '<br>\n');
    document.write('isChromium(): ' + tbUtil.isChromium() + '<br>\n');
    document.write('isChromiumEdge(): ' + tbUtil.isChromiumEdge() + '<br>\n');
    document.write('isEdge(): ' + tbUtil.isEdge() + '<br>\n');
    document.write('isFirefox(): ' + tbUtil.isFirefox() + '<br>\n');
    document.write('isIOS(): ' + tbUtil.isIOS() + '<br>\n');
    document.write('isMacOS(): ' + tbUtil.isMacOS() + '<br>\n');
    document.write('isOpera(): ' + tbUtil.isOpera() + '<br>\n');
    document.write('isRaspbian(): ' + tbUtil.isRaspbian() + '<br>\n');
    document.write('isSafari(): ' + tbUtil.isSafari() + '<br>\n');
    document.write('isSamsung(): ' + tbUtil.isSamsung() + '<br>\n');
    document.write('isWindows(): ' + tbUtil.isWindows() + '<br><br>\n');

    document.write('margin-right: ' + tbUtil.getCssRuleValue(document.body, 'margin-right') + '<br>\n');
    document.write('body color: ' + tbUtil.getCssRuleValue(document.body, 'color') + '<br>\n');
    document.write('span color: ' + tbUtil.getCssRuleValue(document.getElementById('foo'), 'color') + '<br>\n');
  </script>
</body>
</html>
